<app-categories [args]="{parent:0, per_page:5}" #navCat></app-categories>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      {{name}}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item " routerLinkActive="active" >
          <a class="nav-link" [routerLink]="[ '/home' ]">Home <span class="sr-only">(current)</span></a>
        </li>
<!-- 
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="[ '/news' ]" >News</a>
        </li>  
-->

        <li *ngFor="let item of navCat.categories" class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="[ '/news','category', item.id ]" [innerHtml]="item.name"></a>
        </li>

      </ul>
      <form class="form-inline" #form="ngForm" (ngSubmit)="onSearch(search.value)" >
        
        <input #search name="setit" class="form-control mr-sm-2" type="search" required placeholder="Search" aria-label="Search" ngModel>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
