<form novalidate (ngSubmit)="save()" [formGroup]="settingsForm">
        <div class="form-group">
                <label for="site-name">Site Name</label>
                <input type="text" class="form-control" id="site-name" formControlName="name" >
        </div>
        <div class="form-group">
                <label for="site-url">Site Url</label>
                <input type="text" class="form-control" id="site-url" formControlName="url" >
        </div>

        <div *ngFor="let tag of tags.controls; let i=index" formArrayName="tags" >
          <div [formGroupName]="i" class="form-group">
            <div class="form-row">
              <div class="col-11">
                <input type="text" class="form-control" placeholder="Tag"  formControlName="tag">
              </div>
              <div class="col">
                <button (click)="removeTag(i)" type="button" class="btn btn-danger">-</button>
              </div>
            </div>            
          </div>

        </div>

        <div>
          <button class="btn btn-secondary" 
          type="button" (click)="addNewTag()">
            Add Tag
          </button>
        </div>


        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
{{ settingsForm.value | json }}<br />
{{ settingsForm?.controls.name }}<br />
<pre>
{{ settingsForm.get('name') }}    
</pre><br />
